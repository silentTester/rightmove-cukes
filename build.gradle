plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.seleniumhq.selenium:selenium-java:3.141.0',
            'io.cucumber:cucumber-java8:4.2.5',
            'io.cucumber:cucumber-junit:4.2.5'
    )
}
